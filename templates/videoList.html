
<div>
  <input type="text" class="recentVideosfilter" ng-model="recentVideosFilter" placeholder="Filter By Name" ng-style="{'background': 'url(../img/keyIcon.png)', 'border-radius': '10px', 'box-shadow': '0 1px 2px rgba(0,0,0,0.2) inset, 0 -1px 0 rgba(0,0,0,0.05) inset', 'transition': 'all 0.2s linear', 'font-size': '13px', 'color': '#fcfcfc', 'padding-left': '5px'}">
  <div class="content-text" ng-repeat="video in videoList | filter: {name: recentVideosFilter}">
    <h1 ng-style="{'border-top': 'solid white 3px'}"><a href="{{video.site_detail_url}}">{{video.name}}</a></h1>
    <p>{{video.publish_date.slice(0, 10)}}</p>
    <p>{{video.deck}}<p>
    <br />
    <img ng-src="{{video.image.icon_url}}">
    <br />
    <a href="{{video.embed_player}}">Embedded player</a>
  </div>
</div>
