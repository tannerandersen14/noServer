<div class="search-results">
  <input type="text" class="searchResultsFilter" ng-model="searchResultsFilter" placeholder="Filter By Name" ng-style="{'background': 'url(../img/keyIcon.png)', 'border-radius': '10px', 'box-shadow': '0 1px 2px rgba(0,0,0,0.2) inset, 0 -1px 0 rgba(0,0,0,0.05) inset', 'transition': 'all 0.2s linear', 'font-size': '13px', 'color': '#fcfcfc', 'padding-left': '5px'}">
  <div ng-repeat="item in searchList | filter: {name: searchResultsFilter}">
    <h1 ng-style="{'border-top': 'solid white 3px'}"><a href="{{item.site_detail_url}}">{{item.name}}</a></h1>
    <p>{{item.original_release_date.slice(0, 10)}}</p>
    <p>{{item.deck}}</p>
    {{item.original_game_rating[0].name}}
    <br />
    <img  ng-show="{{item.image.icon_url}}" ng-src="{{item.image.icon_url}}">
  </div>
</div>
